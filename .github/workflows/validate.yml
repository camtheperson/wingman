name: Validate PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint
      run: npm run lint
    
    - name: Validate Convex deployment (dry run)
      run: npx convex deploy --dry-run
      env:
        CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOY_KEY }}
    
    - name: Build Frontend (validation)
      run: npm run build